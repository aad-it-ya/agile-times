<h1>{{cameraName}}</h1>

<div *ngIf="isStreaming">

  <iframe type="text/html" frameborder="0" width="890" height="500" src="//video.nest.com/embedded/live/rrwzgV?autoplay=1"
    allowfullscreen></iframe>

    
</div>

<div>
	
	<p-dataTable #dt [value]="motionEventsData" class="ui-g-12" sortField="startTime" sortOrder="1" emptyMessage="No time entries found"
    [reorderableColumns]="true" columnResizeMode="fit" [resizableColumns]="true" [globalFilter]="tableSearch" exportFilename="users"
    [editable]="true" (onEditComplete)="onEditComplete($event)" [paginator]="true" [rows]="5" [totalRecords]="recordCount"
    [pageLinks]="8" dataKey="id">

    <p-column field="motionSnap" header="Snapshot" [editable]="false">
      <ng-template let-col let-snap="rowData" pTemplate="img">
        <img src={{snap[col.field]}} class="avatar" width = "60%" height = "20%"/>                    
      </ng-template>
    </p-column>
    <p-column field="camName" header="Name" [sortable]="true"></p-column>
    <p-column field="eventStart" header="Start Time" [sortable]="true"></p-column>
    <p-column field="eventEnd" header="End Time" [sortable]="true"></p-column>
    <p-footer>
      <label for="tableSearch">Search: </label>
      <input id="tableSearch" #tableSearch type="text" placeholder="Search All The Events">
      <button type="button" pButton icon="fa-table" label="Export" (click)="dt.exportCSV()" style="float:right;"></button>
    </p-footer>
  </p-dataTable>

</div>
